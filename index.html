<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Coin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <h1>Pixel Coin</h1>

        <form class="converter-form" id="converterForm">

            <div class="currency-row">

                <div class="currency-input">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="Digite o valor" step= "0.1" min= "0" required> 
                </div>

                <div class="currency-select">
                    <label for="fromCurrency">De</label>
                    <select id="fromCurrency" required >
                        <option value="USD">USD - Dólar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL" selected>BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - Dólar Canadense</option>
                        <option value="GBP">AUD - Dólar Australiano</option>
                        <option value="GBP">CHF - Franco Suiço</option>
                        <option value="GBP">CNY - Yuan</option>
                        <option value="GBP">ARS - Peso Argentino</option>
                    </select>
                </div>

            </div>

            <div class="currency-row">

                <div class="currency-input">
                    <label for="convertedAmount">Resultado</label>
                    <input type="text" readonly id="convertedAmount" placeholder="Valor convertido"  > 
                </div>

                <div class="currency-select">
                    <label for="toCurrency">De</label>
                    <select id="toCurrency" required >
                        <option value="USD" selected>USD - Dólar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL">BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - Dólar Canadense</option>
                        <option value="GBP">AUD - Dólar Australiano</option>
                        <option value="GBP">CHF - Franco Suiço</option>
                        <option value="GBP">CNY - Yuan</option>
                        <option value="GBP">ARS - Peso Argentino</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="converter-btn" id="converterBtn">
                💵 Converter Moeda
            </button>
        </form>

        <div class="loading">
            <div class="spinner"> </div>
            <p >Buscando cotação...</p>
        </div>

        <div class="result"></div>
          <div class="error"></div>

        <div class="info">
            <p> 🕓 Taxas atualizadas em tempo real</p>
        </div>

    </div>
    
</body>
</html>
